name: Extract Recipe Metadata

on:
  push:
    branches: [ main ]

jobs:
  extract-metadata:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml python-frontmatter
      - name: Extract YAML Front Matter and generate recipes_metadata.json
        run: |
          python .github/scripts/extract_metadata.py
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: '[metadata] Update recipes_metadata.json'
          file_pattern: 'recipes_metadata.json'
          branch: main
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          commit_author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
