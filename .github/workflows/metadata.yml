name: Generate Recipe Metadata and Embeddings

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-data:
    name: Generate Data
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“ Extract metadata and generate embeddings
        run: |
          npx ts-node .github/scripts_ts/extract_metadata.ts
          npx ts-node .github/scripts_ts/vectorize_recipes.ts

      - name: âœ¨ Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore(data): ğŸ¤– update recipe metadata and embeddings'
          file_pattern: 'recipes_metadata.json recipes_vectors.jsonl'
          commit_user_name: 'GitHub Actions Bot'
          commit_user_email: 'actions@github.com'
          commit_author: 'GitHub Actions Bot <actions@github.com>'

      - name: ğŸ“¤ Upload Embeddings Artifact
        uses: actions/upload-artifact@v4
        with:
          name: recipe-embeddings
          path: recipes_vectors.jsonl
