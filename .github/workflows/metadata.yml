name: Extract Recipe Metadata

on:
  push:
    branches: [ main ]

jobs:
  extract-metadata:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml python-frontmatter
      - name: Extract YAML Front Matter and generate recipes_metadata.json
        run: |
          python .github/scripts/extract_metadata.py
      - name: Create Pull Request for metadata update
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: '[metadata] Update recipes_metadata.json'
          branch: metadata/update-recipes-metadata
          title: 'Update recipes_metadata.json'
          body: 'Automated update of recipes_metadata.json via workflow.'
          base: main
          add-paths: recipes_metadata.json

      - name: Enable automerge for metadata PR
        if: steps.cpr.outputs.pull-request-number
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
