name: Generate Recipe Metadata and Embeddings

on:
  workflow_dispatch:
  schedule:
    # Ejecutar diariamente a la 1 AM UTC
    - cron: '0 1 * * *'
  # TambiÃ©n se puede activar manualmente desde la pestaÃ±a Actions

jobs:
  generate-data:
    name: Generate Data
    runs-on: self-hosted  # Usar el runner auto-alojado

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          # Hacer checkout completo del historial para poder crear ramas
          fetch-depth: 0

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”„ Fetch latest changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git fetch origin main
          git checkout -b update/recipe-metadata-$(date +%s)

      - name: ğŸ“ Extract metadata and generate embeddings
        run: |
          npx ts-node .github/scripts_ts/extract_metadata.ts
          npx ts-node .github/scripts_ts/vectorize_recipes.ts

      - name: ğŸ“¤ Upload Embeddings Artifact
        uses: actions/upload-artifact@v4
        with:
          name: recipe-embeddings
          path: recipes_vectors.jsonl

      - name: ğŸ” Check for changes
        id: changes
        continue-on-error: true
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
            git add recipes_metadata.json recipes_vectors.jsonl
            git commit -m "chore(data): ğŸ¤– update recipe metadata and embeddings"
            git push origin HEAD
          else
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ”„ Create Pull Request
        if: steps.changes.outputs.changes_detected == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(data): ğŸ¤– update recipe metadata and embeddings"
          title: "chore(data): ğŸ¤– Update recipe metadata and embeddings"
          body: |
            ActualizaciÃ³n automÃ¡tica de metadatos y embeddings de recetas.
            
            Este PR fue generado automÃ¡ticamente por el workflow de GitHub Actions.
          branch: "update/recipe-metadata-$(date +%s)"
          base: main
          delete-branch: true
          labels: "dependencies,automated"
