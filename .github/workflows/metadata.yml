name: Extract Recipe Metadata

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  extract-metadata:
    name: Extract and PR metadata
    runs-on: ubuntu-latest
    steps:
      - name: 拘勇 Checkout repository
        uses: actions/checkout@v4

      - name: 游냀 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 游닍 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml python-frontmatter

      - name: 游닇 Debug: List recipes to process
        run: |
          ls -lR dishes/colombian || echo 'No recipes folder found.'

      - name: 游닇 Extract YAML Front Matter and generate recipes_metadata.json
        id: extract_metadata
        run: |
          set -e
          if [ ! -d "dishes/colombian" ]; then
            echo "ERROR: La carpeta dishes/colombian no existe."
            exit 1
          fi
          python .github/scripts/extract_metadata.py || (echo 'Error ejecutando el script de extracci칩n.' && exit 1)
          echo "::set-output name=changed::$(git status --porcelain | grep recipes_metadata.json || true)"

      - name: 游뚽 Create Pull Request for metadata update
        id: cpr
        if: steps.extract_metadata.outputs.changed != ''
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore(metadata): update recipes_metadata.json [skip ci]'
          branch: auto/metadata-update
          title: 'chore(metadata): update recipes_metadata.json'
          body: |
            Actualizaci칩n autom치tica de metadatos tras cambios en recetas.
            - Generado por workflow CI/CD seguro.
            - Merge autom치tico habilitado si pasan los checks.
          base: main
          add-paths: |
            recipes_metadata.json
          delete-branch: true
          labels: automerge, metadata
          reviewers: iberi22
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 游뱄 Enable automerge for metadata PR
        if: steps.cpr.outputs.pull-request-number
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash

      - name: 游늶 Show PR URL (debug)
        if: steps.cpr.outputs.pull-request-url
        run: echo "PR generado: ${{ steps.cpr.outputs.pull-request-url }}"

    outputs:
      pr-url: ${{ steps.cpr.outputs.pull-request-url }}
      pr-number: ${{ steps.cpr.outputs.pull-request-number }}
